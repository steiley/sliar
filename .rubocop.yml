require:
  - rubocop-performance
  - rubocop-rails

Bundler/OrderedGems:
  Enabled: false

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Exclude:
    - config/environments/development.rb
    - db/schema.rb
    - spec/**/*.rb

Layout/LineLength:
  Max: 120
  Exclude:
    - config/initializers/devise.rb
    - db/schema.rb

Metrics/MethodLength:
  Max: 20

Layout/CommentIndentation:
  Exclude:
    - 'Gemfile'

Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

Layout/ExtraSpacing:
  Exclude:
    - 'config/puma.rb'

Layout/SpaceAfterComma:
  Exclude:
    - 'config/puma.rb'

Layout/SpaceBeforeFirstArg:
  Exclude:
    - 'config/puma.rb'

Style/AsciiComments:
  Enabled: false

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - 'bin/setup'
    - 'bin/update'

Style/ModuleFunction:
  Enabled: false

Style/NumericLiterals:
  Exclude:
    - db/schema.rb

Style/PercentLiteralDelimiters:
  Exclude:
    - 'config/spring.rb'

Style/SymbolArray:
  Enabled: false

Style/StderrPuts:
  Exclude:
    - 'bin/yarn'

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: false
