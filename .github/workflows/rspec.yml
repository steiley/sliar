name: Rubocop

on:
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: clupprich/ruby-build-action@master
      id: rubocop
      with:
        ruby-version: 2.5.7
    - name: Install and execute RSpec
      run: |
        gem i rspec
        rspec
